{% extends 'base.html' %}


{% block content %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  		<div class="container">
    		<a class="navbar-brand" href="{% url 'home' %}">CodeLab</a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<form class="d-flex ms-auto" action="{% url 'search' %}" method="GET">
		        	<input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
		        	<button class="btn btn-outline-primary" type="submit">Search</button>
		      	</form>
		    </div>
  		</div>
	</nav>

	<br>
	<br>
	<br>

	<!-- Main Content -->

	<div class="container">

		{% if articles %}
			<div class="cards">
			{% for a in articles %}
				<div class="card" style="width: 18rem;">
					<a href="{% url 'article' a.id %}"><img src="{{ a.preview }}" class="card-img-top card__img"></a>
					<div class="card-body">
						<h5 class="card-title card__title"><a href="{% url 'article' a.id %}">{{ a.title }}</a></h5>
					</div>
				</div>
			{% endfor %}
			</div>
		{% else %}
			<h1 class="text-center">No Articles Yet</h1>
		{% endif %}
	</div>

{% endblock %}
